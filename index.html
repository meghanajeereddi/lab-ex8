    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h3>converting age of a person in years to DAYS</h3>
        <p id="one"></p>
        <script>

            function year(x) {

                return x * 365;
            }
            document.getElementById("one").innerHTML = year(4)
        </script>
